<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greg's Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top-text">
        <h1>Greg's Rock Paper Scissors Game</h1>
    </div>
    <div class="score">
        <div class="User-Score">
            <h2>You:</h2>
            <h2>2</h2>
        </div>

        <div class="comp-score">
            <h2>Nemesis:</h2>
            <h2>5</h2>
        </div>
    </div>
    <div class="options">
        <div class="rock">
            <h3>Rock</h3>
        </div>
        <div class="paper">
            <h3>paper</h3>
        </div>
        <div class="scissors">
            <h3>scissors</h3>
        </div>
    </div>
    <div class="ending-message">
        <h3>You lost mate</h3>
    </div>

    <div class="restart-btn">
        <button>Restart Game</button>
    </div>


</body>

</html>
